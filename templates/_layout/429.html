{{ define "page" }}
  <div class="container mt-2">
    <div class="my-3">
      <div class="d-md-flex py-2 justify-content-md-between">
        <h1 class="h4 mb-1 mb-md-0">Too Many Requests</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb font-size-1 mb-0" style="padding:0; background-color:transparent;">
            <li class="breadcrumb-item"><a href="/" title="Home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Too Many Requests</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">The explorer is currently experiencing high traffic.</h5>
        <p class="card-text">
          Too many pages are being processed at the same time. Please wait a moment and try again.
        </p>
      </div>
    </div>
  </div>
{{ end }}
