info:
  contact: {}
  description: This is the API documentation for the Dora Explorer application.
  title: Dora Explorer API
  version: "1.0"
paths:
  /v1/clients/consensus:
    get:
      consumes:
      - application/json
      description: Returns a list of all connected consensus clients with their node
        information, including PeerDAS support. Sensitive information (PeerID, NodeID,
        ENR) is only included if ShowSensitivePeerInfos is enabled in the configuration.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIConsensusClientsResponse'
        "429":
          description: Rate limit exceeded
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get consensus clients information
      tags:
      - clients
  /v1/clients/execution:
    get:
      consumes:
      - application/json
      description: Returns a list of all connected execution clients with their node
        information. Sensitive information (IP addresses, ports, enode) is only included
        if ShowSensitivePeerInfos is enabled in the configuration.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIExecutionClientsResponse'
        "429":
          description: Rate limit exceeded
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get execution clients information
      tags:
      - clients
  /v1/consolidation_requests:
    get:
      consumes:
      - application/json
      description: Returns a list of consolidation requests (EL triggered) with detailed
        information and filtering options
      parameters:
      - description: Number of consolidation requests to return (max 100)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      - description: Minimum slot number
        in: query
        name: min_slot
        type: integer
      - description: Maximum slot number
        in: query
        name: max_slot
        type: integer
      - description: Filter by source address
        in: query
        name: source_address
        type: string
      - description: Minimum source validator index
        in: query
        name: min_src_index
        type: integer
      - description: Maximum source validator index
        in: query
        name: max_src_index
        type: integer
      - description: Filter by source validator name
        in: query
        name: src_validator_name
        type: string
      - description: Minimum target validator index
        in: query
        name: min_tgt_index
        type: integer
      - description: Maximum target validator index
        in: query
        name: max_tgt_index
        type: integer
      - description: Filter by target validator name
        in: query
        name: tgt_validator_name
        type: string
      - description: Include orphaned requests (2=orphaned only, 1=include all, 0=exclude
          orphaned)
        in: query
        name: with_orphaned
        type: integer
      - description: Filter by public key
        in: query
        name: public_key
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIConsolidationRequestsResponse'
        "400":
          description: Invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get consolidation requests list
      tags:
      - consolidation_requests
  /v1/das-guardian/mass-scan:
    post:
      consumes:
      - application/json
      description: Performs DAS Guardian scans on all available consensus client nodes
        in parallel
      parameters:
      - description: Mass scan parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.APIDasGuardianMassScanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIDasGuardianMassScanResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "429":
          description: Rate limit exceeded
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Scan all nodes using DAS Guardian
      tags:
      - das-guardian
  /v1/das-guardian/scan:
    post:
      consumes:
      - application/json
      description: Performs a comprehensive scan of a beacon node using eth-das-guardian
        to check P2P connectivity, fork digest validity, head accuracy, and custody
        information
      parameters:
      - description: Node ENR to scan
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.APIDasGuardianScanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIDasGuardianScanResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "429":
          description: Rate limit exceeded
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Scan a node using DAS Guardian
      tags:
      - das-guardian
  /v1/deposits/included:
    get:
      consumes:
      - application/json
      description: Returns a list of deposits that have been successfully included
        in beacon chain blocks with comprehensive filtering
      parameters:
      - description: Number of deposits to return (max 100)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      - description: Minimum deposit index
        in: query
        name: min_index
        type: integer
      - description: Maximum deposit index
        in: query
        name: max_index
        type: integer
      - description: Filter by validator public key (with or without 0x prefix)
        in: query
        name: public_key
        type: string
      - description: Filter by validator name
        in: query
        name: validator_name
        type: string
      - description: Minimum deposit amount in gwei
        in: query
        name: min_amount
        type: integer
      - description: Maximum deposit amount in gwei
        in: query
        name: max_amount
        type: integer
      - description: Include orphaned deposits (0=canonical only, 1=include all, 2=orphaned
          only)
        in: query
        name: with_orphaned
        type: integer
      - description: Filter by depositor address
        in: query
        name: address
        type: string
      - description: Filter by signature validity (0=invalid only, 1=valid only, 2=all)
        in: query
        name: with_valid
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIDepositsIncludedResponse'
        "400":
          description: Invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get deposits included in blocks
      tags:
      - deposits
  /v1/deposits/queue:
    get:
      consumes:
      - application/json
      description: Returns a list of deposits in the queue waiting to be processed
        (Electra only) with comprehensive filtering
      parameters:
      - description: Number of deposits to return (max 100)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      - description: Minimum deposit index
        in: query
        name: min_index
        type: integer
      - description: Maximum deposit index
        in: query
        name: max_index
        type: integer
      - description: Filter by validator public key (with or without 0x prefix)
        in: query
        name: public_key
        type: string
      - description: Minimum deposit amount in gwei
        in: query
        name: min_amount
        type: integer
      - description: Maximum deposit amount in gwei
        in: query
        name: max_amount
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIDepositsQueueResponse'
        "400":
          description: Invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get deposit queue
      tags:
      - deposits
  /v1/deposits/transactions:
    get:
      consumes:
      - application/json
      description: Returns a list of deposit transactions that have been initiated
        on the execution layer with comprehensive filtering
      parameters:
      - description: Number of deposits to return (max 100)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      - description: Minimum deposit index
        in: query
        name: min_index
        type: integer
      - description: Maximum deposit index
        in: query
        name: max_index
        type: integer
      - description: Filter by validator public key (with or without 0x prefix)
        in: query
        name: public_key
        type: string
      - description: Filter by validator name
        in: query
        name: validator_name
        type: string
      - description: Minimum deposit amount in gwei
        in: query
        name: min_amount
        type: integer
      - description: Maximum deposit amount in gwei
        in: query
        name: max_amount
        type: integer
      - description: Include orphaned deposits (0=canonical only, 1=include all, 2=orphaned
          only)
        in: query
        name: with_orphaned
        type: integer
      - description: Filter by transaction sender address
        in: query
        name: address
        type: string
      - description: Filter by transaction target address
        in: query
        name: target_address
        type: string
      - description: Filter by signature validity (0=invalid only, 1=valid only, 2=all)
        in: query
        name: with_valid
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIDepositsTransactionsResponse'
        "400":
          description: Invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get deposit transactions
      tags:
      - deposits
  /v1/epoch/{epoch}:
    get:
      description: Returns information for a specified epoch by the epoch number or
        an epoch tag (can be latest or finalized)
      parameters:
      - description: Epoch number, the string latest or the string finalized
        in: path
        name: epoch
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/api.ApiResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.APIEpochResponseV1'
              type: object
        "400":
          description: Failure
          schema:
            $ref: '#/definitions/api.ApiResponse'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/api.ApiResponse'
      summary: Get epoch by number, latest, finalized
      tags:
      - Epoch
  /v1/epochs:
    get:
      consumes:
      - application/json
      description: Returns a list of epochs with detailed information and statistics
      parameters:
      - description: First epoch to display
        in: query
        name: epoch
        type: integer
      - description: Number of epochs to return (max 100)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIEpochsResponse'
        "400":
          description: Invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get epochs list
      tags:
      - epochs
  /v1/mev_blocks:
    get:
      consumes:
      - application/json
      description: Returns a list of MEV blocks with relay information and comprehensive
        filtering
      parameters:
      - description: Number of MEV blocks to return (max 100)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      - description: Minimum slot number
        in: query
        name: min_slot
        type: integer
      - description: Maximum slot number
        in: query
        name: max_slot
        type: integer
      - description: Minimum proposer validator index
        in: query
        name: min_index
        type: integer
      - description: Maximum proposer validator index
        in: query
        name: max_index
        type: integer
      - description: Filter by proposer validator name
        in: query
        name: validator_name
        type: string
      - description: Filter by MEV relays (comma-separated relay IDs)
        in: query
        name: relays
        type: string
      - description: 'Filter by proposed status (comma-separated: 0=not proposed,
          1=proposed, 2=orphaned)'
        in: query
        name: proposed
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
